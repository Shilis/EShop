<button class="btn btn-primary float-end m-2" (click)="onCreate(content)">
  Create Category
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 20%" scope="col">Id</th>
      <th style="width: 60%" scope="col">Name</th>
      <th style="width: 20%" scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categoryList$|async">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>
        <button class="btn btn-outline-primary mx-1" (click)="onModalEdit(content, item)" >
          <i-bs name="pencil-square"></i-bs>
        </button>
        <button class="btn btn-outline-danger mx-1" (click)="onModalDelete(item.id)">
          <i-bs name="trash"></i-bs>
        </button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Create Category</h5>
    <button id="add-edit-category-close" type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click'); onAdded()"></button>
  </div>
  <div class="modal-body">
    <app-add-edit-category [selectedCategory]="selectedCategory"></app-add-edit-category>
  </div>
</ng-template>
