<a>
    <div class="card mb-4">
        <div class="card-img-wrapper">
            <img src="https://localhost:5001/{{product.imagePath}}" alt="" class="card-img-top" />
        </div>
        <div class="card-body p-1">
            <h4 class="card-title text-center mb-1">{{product.title}}</h4>
            <p class="card-text text-muted text-center">{{product.price}} EUR</p>
        </div>
    </div>
</a>
