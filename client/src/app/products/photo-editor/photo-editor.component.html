<div class="row" *ngIf="product">
    <div class="col-2" *ngFor="let photo of product.photos">
        <img src="https://localhost:5001/{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail m-1">
        <div class="text-center">
            <button [disabled]="photo.isMain" 
                (click)="setMainPhoto(photo)"
                [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"' 
                class="btn btn-sm me-1">Main</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <label class="btn btn-default p-0">
                <input type="file" multiple (change)="selectFiles($event)" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button class="btn btn-success btn-sm" type="button" [disabled]="!selectedFiles" (click)="uploadImages()">
                Upload
            </button>
        </div>
    </div>

</div>
