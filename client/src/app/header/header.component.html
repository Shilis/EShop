<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
      <li *appHasRole='["Admin"]' class="nav-item dropdown" dropdown >
          <a class="dropdown-toggle nav-link" dropdownToggle>Manage</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" routerLink="/categories">Categories</a>
            <a class="dropdown-item" routerLink="/subCategories">Sub Categories</a>
            <a class="dropdown-item" routerLink="/product/manage">Products</a>
            <div class="divider dropdown-divider"></div>
          </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/carts" routerLinkActive="active">Cart</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      *ngIf="(accountService.currentUser$ | async) === null">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
